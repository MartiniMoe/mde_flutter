<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1">

    <link href="/assets/material-icons.css" type="text/css" rel="stylesheet">
    <link href="/assets/boards.css" type="text/css" rel="stylesheet">

    <script type="text/javascript">
        var currentUserId = {{currentUserId}};
    </script>
</head>
<body onpageshow="onPageShow()">
<div class="boards">
    {{#categories}}
    <div class="category">
        <div class="category">
            <div class="title">
                {{name}}
            </div>
            <div class="subtitle">
                {{description}}
            </div>
        </div>
        {{#boards}}
        <div class="board"
             data-id="{{id}}">
            <div class="title">
                {{name}}
            </div>
            <div class="subtitle">
                {{description}}
            </div>
        </div>
        {{/boards}}
    </div>
    {{/categories}}
</div>

<div class="fab-menu">
    <button class="menu-item menu-item-refresh menu-item-hidden"><i class="material-icons">refresh</i></button>
    <button class="menu-item menu-item-back menu-item-hidden"><i class="material-icons">arrow_back</i></button>
    <button class="menu"><i class="material-icons">menu</i></button>
</div>

<script src="/assets/jquery.min.js"></script>
<script src="/assets/boards.js"></script>
</body>
</html>
